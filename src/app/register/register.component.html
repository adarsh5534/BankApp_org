<form (ngSubmit)="register()" [formGroup]="registerForm">
<div class="text-center text-white  ">
    <div  class="container mt-5 p-3 w-50 border p-2 border-opacity-10  rounded-4 border-info border-4" style=" background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    ">
        <h1>Registration page</h1>
        
            <div class="form-group">
                <input  name="user" id="ruser" formControlName="uname"  type="text" class="form-control item item  my-3 p-2" placeholder="enter username">
                <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
                    <p class="text-danger">Incorrect username</p>
                </div>
            </div>
            <div class="form-group">
                <input  name="acno" id="racno" formControlName="acno"  type="text" class="form-control item my-3 p-2 " placeholder="enter account number">
            </div>
            <div class="form-group">
                <input  name="psw" id="rpsw" formControlName="psw"  type="password" class="form-control item my-3 p-2 " placeholder="password">
            </div>
            <div class="text-center mt-2 p-2">
                <button type="submit"  class="btn btn-success" >Sign in</button><br><br>
          
           
            </div>
       
    </div>
</div>
</form>
