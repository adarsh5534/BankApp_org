<div *ngIf="item" class="container w-50 text-center p-5 border">
    <h4 class="text-white">Are you sure you want to Delete This Account {{item}} ?</h4>
    <button (click)="delete()" class="btn btn-outline-primary">Yes</button> 
    <button (click)="cancel()" class="btn btn-outline-primary" >NO</button>
</div>
